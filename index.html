<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheets/index.css">
    <title>Simple Test Generator</title>
</head>
<body>
    <header>
        <div>
            <h1>Simple Test Generator</h1>
        </div>
    </header>
    <main>
        <section id="test-form-area">
            <form>
                <div class="form-group">
                    <label for="question">
                        <strong>Enter Question</strong>
                    </label>
                    <input type="text" id="question">
                </div>
                <div class="form-group">
                    <label for="answer-1">
                        <strong>Enter Answer</strong>
                    </label>
                    <input type="text" id="answer-1">
                </div>
                <div class="form-group">
                    <label for="answer-2">
                        <strong>Enter Answer</strong>
                    </label>
                    <input type="text" id="answer-2">
                </div>
                <div class="form-group">
                    <label for="answer-3">
                        <strong>Enter Answer</strong>
                    </label>
                    <input type="text" id="answer-3">
                </div>
                <div class="form-group">
                    <label for="answer-4">
                        <strong>Enter Answer</strong>
                    </label>
                    <input type="text" id="answer-4">
                </div>
                <button type="button" id="submit-btn">Submit Question</button>
            </form>
        </section>
        <section id="test-render-area"></section>
    </main>
    <footer></footer>

    <script src="scripts/index.js"></script>
</body>
</html>
