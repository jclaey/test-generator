<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheets/index.css">
    <title>Simple Test Generator</title>
</head>
<body>
    <header>
        <div>
            <h1>Simple Test Generator</h1>
        </div>
    </header>
    <main>
        <section id="test-form-area">
            <form id="title-form">
                <div class="form-group">
                    <label for="title">
                        <strong>Enter Test Title</strong>
                    </label><br />
                    <input type="text" id="title">
                    <div>
                        <button type="button" id="add-title-btn">Add Title</button>
                    </div>
                </div>
            </form>
            <form id="question-form">
                <div class="form-group">
                    <label for="question">
                        <strong>Enter Test Question</strong>
                    </label><br />
                    <input type="text" id="question">
                </div>
                <div class="form-group">
                    <label for="answer-one">
                        <strong>Enter Correct Answer</strong>
                    </label><br />
                    <input type="text" id="answer-one">
                </div>
                <div class="form-group">
                    <label for="answer-two">
                        <strong>Enter Answer</strong>
                    </label><br />
                    <input type="text" id="answer-two">
                </div>
                <div class="form-group">
                    <label for="answer-three">
                        <strong>Enter Answer</strong>
                    </label><br />
                    <input type="text" id="answer-three">
                </div>
                <div class="form-group">
                    <label for="answer-four">
                        <strong>Enter Answer</strong>
                    </label><br />
                    <input type="text" id="answer-four">
                </div>
                <button type="button" id="submit-btn">Submit Question</button>
            </form>
        </section>
        <section id="test-render-area"></section>
    </main>
    <footer></footer>

    <script src="scripts/index.js"></script>
</body>
</html>
